</head>

{ author: "Ludwig Mies van der Rohe", quote: "Less is more.", year: 1969, nationality: "German", genre: "Philosophy", gender: "Male", era: "Modern", hint: "God is in the details." },
{ author: "Zaha Hadid", quote: "There are 360 degrees, so why stick to one?", year: 2016, nationality: "Iraqi", genre: "Philosophy", gender: "Female", era: "Contemporary", hint: "I dont think that architecture is only about shelter. It should be able to excite you." },
{ author: "Tadao Ando", quote: "You cannot simply put something new into a place. You have to absorb what you see around you.", year: 2002, nationality: "Japanese", genre: "Philosophy", gender: "Male", era: "Contemporary", hint: "I believe that the way people live can be directed a little by architecture." },

{ author: "Dieter Rams", quote: "Good design is as little design as possible.", year: 1976, nationality: "German", genre: "Philosophy", gender: "Male", era: "Contemporary", hint: "Less, but better." },

];

// Build AUTHORS_DATABASE from GAME_DATA for autocomplete
const AUTHORS_DATABASE = {};
GAME_DATA.forEach(entry => {
    AUTHORS_DATABASE[entry.author] = {
        year: entry.year,
        nationality: entry.nationality,
        genre: entry.genre,
        gender: entry.gender,
        era: entry.era,
        quotes: [entry.quote, entry.hint],
        description: entry.hint
    };
});

const AUTHORS = Object.keys(AUTHORS_DATABASE).sort();
let currentQuote = null;
let guesses = [];
let gameOver = false;

function initGame() {
    const today = new Date();
    const year = today.getFullYear();
    const dayOfYear = Math.floor((today - new Date(year, 0, 0)) / 1000 / 60 / 60 / 24);
    
    // Seeded random shuffle to ensure no repeats within a year
    function seededRandom(seed) {
        const x = Math.sin(seed) * 10000;
        return x - Math.floor(x);
    }
    
    function shuffleWithSeed(array, seed) {
        const shuffled = [...array];
        for (let i = shuffled.length - 1; i > 0; i--) {
            const j = Math.floor(seededRandom(seed + i) * (i + 1));
            [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
        }
        return shuffled;
    }
    
    // Create a shuffled order for this year (seed based on year)
    const indices = Array.from({ length: GAME_DATA.length }, (_, i) => i);
    const shuffledIndices = shuffleWithSeed(indices, year);
    
    // Pick quote based on day of year (wraps if more days than quotes)
    const quoteIndex = shuffledIndices[dayOfYear % GAME_DATA.length];
    const dailyData = GAME_DATA[quoteIndex];
    currentQuote = {
        quote: dailyData.quote,
        author: dailyData.author,
        year: dailyData.year,
        nationality: dailyData.nationality,
        genre: dailyData.genre,
        gender: dailyData.gender,
        era: dailyData.era,
        hint: dailyData.hint
    };
    
    document.getElementById('quoteText').textContent = currentQuote.quote;
    document.getElementById('authorCount').textContent = GAME_DATA.length + " Authors Database";
    
    const input = document.getElementById('authorInput');
    const suggestionsDiv = document.getElementById('suggestions');
    
    input.addEventListener('input', (e) => {
        const value = e.target.value.toLowerCase();
        suggestionsDiv.innerHTML = '';
        if (value.length === 0) { suggestionsDiv.classList.remove('active'); return; }
        const matches = AUTHORS.filter(a => a.toLowerCase().includes(value)).slice(0, 10);
        if (matches.length > 0) {
            matches.forEach(author => {
                const div = document.createElement('div');
                div.className = 'suggestion-item';
                div.textContent = author;
                div.onclick = () => { input.value = author; suggestionsDiv.classList.remove('active'); };
                suggestionsDiv.appendChild(div);
            });
            suggestionsDiv.classList.add('active');
        } else { suggestionsDiv.classList.remove('active'); }
    });
    input.addEventListener('keypress', (e) => { if (e.key === 'Enter') makeGuess(); });
    document.addEventListener('click', (e) => { if (!e.target.closest('.input-wrapper')) suggestionsDiv.classList.remove('active'); });
}

function makeGuess() {
    if (gameOver) return;
    const input = document.getElementById('authorInput');
    const guessedAuthor = input.value.trim();
    if (!guessedAuthor || !AUTHORS_DATABASE[guessedAuthor]) { alert('Please select an author from the list'); return; }
    
    const authorData = { author: guessedAuthor, ...AUTHORS_DATABASE[guessedAuthor] };
    guesses.push(authorData);
    input.value = '';
    document.getElementById('suggestions').classList.remove('active');
    displayGuess(authorData);
    document.getElementById('attemptCount').textContent = guesses.length;
    
    if (guesses.length === 5 && !gameOver) {
        const hintBox = document.getElementById('hintBox');
        const hintText = document.getElementById('hintText');
        hintText.textContent = 'Another quote: "' + currentQuote.hint + '"';
        hintBox.classList.add('active');
    }
    
    if (authorData.author === currentQuote.author) endGame(true);
    else if (guesses.length >= 10) endGame(false);
}

function displayGuess(authorData) {
    const container = document.getElementById('guessesContainer');
    const entry = document.createElement('div');
    entry.className = 'guess-entry';
    
    const nameDiv = document.createElement('div');
    nameDiv.className = 'guess-author-name';
    nameDiv.textContent = authorData.author;
    entry.appendChild(nameDiv);
    
    if (authorData.quotes && authorData.quotes.length > 0) {
        const quoteDiv = document.createElement('div');
        quoteDiv.className = 'guess-quote-preview';
        quoteDiv.textContent = '"' + authorData.quotes[0] + '"';
        entry.appendChild(quoteDiv);
    }
    
    const row = document.createElement('div');
    row.className = 'guess-row';
    
    const yearStatus = authorData.year === currentQuote.year ? 'correct' : Math.abs(authorData.year - currentQuote.year) <= 50 ? 'close' : 'incorrect';
    const yearArrow = authorData.year !== currentQuote.year ? (authorData.year < currentQuote.year ? 'â†‘' : 'â†“') : '';
    row.appendChild(createCard('Year', authorData.year, yearStatus, yearArrow));
    
    const natStatus = authorData.nationality === currentQuote.nationality ? 'correct' : sameContinent(authorData.nationality, currentQuote.nationality) ? 'close' : 'incorrect';
    row.appendChild(createCard('Nationality', authorData.nationality, natStatus));
    row.appendChild(createCard('Genre', authorData.genre, authorData.genre === currentQuote.genre ? 'correct' : 'incorrect'));
    row.appendChild(createCard('Gender', authorData.gender, authorData.gender === currentQuote.gender ? 'correct' : 'incorrect'));
    row.appendChild(createCard('Era', authorData.era, authorData.era === currentQuote.era ? 'correct' : 'incorrect'));
    
    entry.appendChild(row);
    container.insertBefore(entry, container.firstChild);
}

function createCard(label, value, status, arrow = '') {
    const card = document.createElement('div');
    card.className = 'guess-card ' + status;
    card.innerHTML = '<div class="card-label">' + label + '</div><div class="card-value">' + value + (arrow ? '<span class="arrow">' + arrow + '</span>' : '') + '</div>';
    return card;
}

function sameContinent(nat1, nat2) {
    const continents = {
        'European': ['Greek', 'Roman', 'British', 'English', 'French', 'German', 'Italian', 'Spanish', 'Irish', 'Scottish', 'Polish', 'Austrian', 'Russian', 'Dutch', 'Serbian', 'Swiss', 'Norwegian', 'Swedish', 'Danish', 'Czech', 'Romanian', 'Albanian', 'Hungarian'],
        'Asian': ['Indian', 'Chinese', 'Japanese', 'Persian', 'Tibetan', 'Vietnamese', 'Pakistani', 'Korean', 'Lebanese', 'Israeli', 'Turkish'],
        'NorthAmerican': ['American', 'Canadian', 'Mexican'],
        'SouthAmerican': ['Brazilian', 'Argentine', 'Chilean', 'Colombian', 'Peruvian'],
        'African': ['South African', 'Egyptian', 'Nigerian', 'Kenyan', 'Ghanaian'],
        'Caribbean': ['Jamaican', 'Cuban']
    };
    for (let c in continents) if (continents[c].includes(nat1) && continents[c].includes(nat2)) return true;
    return false;
}

function endGame(won) {
    gameOver = true;
    document.getElementById('guessBtn').disabled = true;
    document.getElementById('authorInput').disabled = true;
    const overlay = document.getElementById('resultOverlay');
    document.getElementById('resultTitle').textContent = won ? 'BRILLIANT!' : 'GAME OVER';
    document.getElementById('resultAuthor').textContent = won ? currentQuote.author : 'The answer was: ' + currentQuote.author;
    document.getElementById('resultStats').innerHTML = '<div class="stat-row"><span>Guesses:</span><span>' + guesses.length + '/10</span></div>';
    overlay.classList.add('active');
}

function shareResult() {
    const won = guesses.length > 0 && guesses[guesses.length - 1].author === currentQuote.author;
    const text = won ? 'Quotle - ' + guesses.length + '/10 ðŸŽ¯\n"' + currentQuote.quote.substring(0, 50) + '..."' : 'Quotle - Failed âŒ\nThe quote was by ' + currentQuote.author;
    if (navigator.share) navigator.share({ text });
    else { navigator.clipboard.writeText(text); alert('Copied to clipboard!'); }
}

    alert('HOW TO PLAY QUOTLE\n\nâ€¢ Guess the author of the daily quote\nâ€¢ You have 10 attempts\nâ€¢ After each guess, you will see:\n  ðŸŸ¢ Green = Exact match\n  ðŸŸ¡ Yellow = Close\n  â¬†ï¸â¬‡ï¸ = Higher/Lower year\n\nâ€¢ After 5 guesses, you get a hint\n\nGood luck!');
}
